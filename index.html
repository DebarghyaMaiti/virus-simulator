<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Strain Virus Simulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Dynamically add strain input fields
        function generateStrains() {
            let count = document.getElementById("strain_count").value;
            let container = document.getElementById("strain_inputs");
            container.innerHTML = "";
            for (let i = 0; i < count; i++) {
                container.innerHTML += `
                    <div class="card p-3 mb-3 shadow-sm">
                        <h5 class="text-primary">Strain ${i+1}</h5>
                        <div class="mb-2">
                            <label class="form-label">Infectious Contact Rate</label>
                            <input type="number" step="0.01" name="beta_${i}" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Average Infectious Period (days)</label>
                            <input type="number" step="0.1" name="infectious_period_${i}" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Mortality Rate per Day</label>
                            <input type="number" step="0.001" name="mu_${i}" class="form-control" min="0" max="1" required>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label">Initial Exposed</label>
                                <input type="number" name="E0_${i}" class="form-control" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Initial Infectious</label>
                                <input type="number" name="I0_${i}" class="form-control" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Initial Recovered</label>
                                <input type="number" name="R0_${i}" class="form-control" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Initial Deaths</label>
                                <input type="number" name="D0_${i}" class="form-control" required>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
    </script>
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="text-center mb-4 text-primary">Multi-Strain Virus Spread Simulation</h2>

        <!-- Input Form -->
        <div class="card shadow p-4">
            <form method="POST">

                <div class="mb-3">
                    <label class="form-label">Total Population Size</label>
                    <input type="number" name="population" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Average Incubation Period (days)</label>
                    <input type="number" step="0.1" name="incubation" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Simulation Duration (days)</label>
                    <input type="number" name="days" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Number of Strains</label>
                    <input type="number" id="strain_count" name="strain_count" class="form-control" min="1" max="10" required oninput="generateStrains()">
                </div>

                <div id="strain_inputs"></div>

                <button type="submit" class="btn btn-primary w-100">Run Simulation</button>
            </form>
        </div>

        <!-- Graph Output -->
        {% if graph_url %}
        <div class="card shadow mt-4 p-4">
            <h4 class="text-center text-success">Simulation Results</h4>
            <img src="data:image/png;base64,{{ graph_url }}" class="img-fluid mt-3 rounded">
        </div>
        {% endif %}

        <!-- Summary Output -->
        {% if summary %}
        <div class="card shadow mt-4 p-4">
            <h4 class="text-center text-info">Summary</h4>
            <ul class="list-group">
                <li class="list-group-item">Total Infected (approx): <b>{{ summary.infected }}</b></li>
                <li class="list-group-item">Total Deaths: <b>{{ summary.deaths }}</b></li>
                <li class="list-group-item">Classification: <b>{{ summary.classification }}</b></li>
            </ul>
        </div>
        {% endif %}

    </div>

</body>
</html>
